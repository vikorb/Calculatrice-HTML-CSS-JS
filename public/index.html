<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main class="container">
      <section class="row">
        <div class="col-12 my-2">
          <span id="ecran" class="btn btn-lg btn-block text-right">0</span>
          <p id="memoire" class="position-absolute"></p>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-clear btn-lg btn-block">C</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-memory btn-lg btn-block">M+</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-memory btn-lg btn-block">MC</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-memory btn-lg btn-block">MR</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-number btn-lg btn-block">7</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-number btn-lg btn-block">8</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-number btn-lg btn-block">9</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-operator btn-lg btn-block">+</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-number btn-lg btn-block">4</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-number btn-lg btn-block">5</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-number btn-lg btn-block">6</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-operator btn-lg btn-block">-</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-number btn-lg btn-block">1</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-number btn-lg btn-block">2</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-number btn-lg btn-block">3</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-operator btn-lg btn-block">*</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-operator btn-lg btn-block">.</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-number btn-lg btn-block">0</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-operator btn-lg btn-block">=</span>
        </div>
        <div class="col-3 py-2">
          <span class="btn btn-custom-operator btn-lg btn-block">/</span>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
